</footer>

<script>
  async function loadStory() {
    try {
      const response = await fetch('story1.txt');
      const text = await response.text();
      document.getElementById('full-text').textContent = text;
    } catch (err) {
      document.getElementById('full-text').textContent = 'Error loading story.';
    }
  }

  window.onload = loadStory;
</script>
