<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Writing Blog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>My Writing Blog</h1>
  <p>Short stories, writing exercises, and more</p>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Archive</a>
</nav>

<main>
  <article id="story-preview">
    <h2>Story 1: The Storm</h2>
    <p id="preview-text">Loading preview...</p>
    <button onclick="showFullText()">Read More</button>
  </article>

  <article id="full-story" style="display:none;">
    <h2>The Storm (Full)</h2>
    <pre id="full-text" style="white-space: pre-wrap;"></pre>
    <button onclick="hideFullText()">Back to Preview</button>
  </article>
</main>

<footer>
  &copy; 2025 My Writing Blog. All rights reserved.
</footer>

<script>
  async function loadStory() {
    try {
      const response = await fetch('story1.txt');
      const text = await response.text();

      const lines = text.trim().split('\n');
      const preview = lines.slice(0, 2).join(' ');
      document.getElementById('preview-text').textContent = preview + '...';
      document.getElementById('full-text').textContent = text;
    } catch (err) {
      document.getElementById('preview-text').textContent = 'Error loading story.';
    }
  }

  function showFullText() {
    document.getElementById('story-preview').style.display = 'none';
    document.getElementById('full-story').style.display = 'block';
  }

  function hideFullText() {
    document.getElementById('full-story').style.display = 'none';
    document.getElementById('story-preview').style.display = 'block';
  }

  window.onload = loadStory;
</script>

</body>
</html>
